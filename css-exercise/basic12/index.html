
<!DOCTYPE html>
<html>
  <head>
    <title>CSS Media Query Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="icon" href="../assets/favicon.png" />
    <link rel="stylesheet" href="../main.css" />
    <style>
      body {
        background-color: rgb(255, 253, 253);
        color: White;
      }
      p {
        display: none;
      }
      nav {
        display: flex;
        flex-flow: column wrap;
        justify-content: center;
      }
      span {
        padding: 10px;
        margin: 10px;
        border: 1px solid rgb(16, 16, 16);
        background: rgb(0, 255, 8);
        font-size: 3rem;
      }
      
      @media screen and (max-width: 1280px) {
        body {
          background-color: rgb(248, 247, 248);
        }
      }
      
      @media screen and (max-width: 1080px) {
        body {
          background-color: SkyBlue;
        }
        nav {
          flex-flow: column nowrap;
          align-items: center;
        }
      }
      
      @media screen and (max-width: 840px) {
        body {
          background-color: YellowGreen;
        }
      }
      @media screen and (max-width: 600px) {
        body {
          background-color: Khaki;
        }
      }
      
      @media print {
        body {
          background-color: White;
          color: Black;
        }
        p {
          display: block;
        }
        nav {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    
    <h1>Resize your window :)</h1>
   

    <nav>
      <span>1     1111111111111111111111111111111111111111</span>
      <span>2     2222222222222222222222222222222222222222</span>
      <span>3     3333333333333333333333333333333333333333</span>
      <span>4     4444444444444444444444444444444444444444</span>
      <span>5     5555555555555555555555555555555555555555</span>
    </nav>

    <a href="../index.html" id="back">back</a>
  </body>
</html>
