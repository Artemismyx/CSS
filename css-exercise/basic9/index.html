<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("æ€».png");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image-container {
            position: relative;
        }

        .image-container img {
            position: absolute;
            width: 30%;
            height: auto;
            object-fit: cover;
        }

        .image1 {
            top: 20%;
            left: 10%;
        }

        .image2 {
            top: 40%;
            left: 40%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="part1.jpg" alt="Foreground 1" class="image1">
        <img src="part2.png" alt="Foreground 2" class="image2">
    </div>
</body>
</html>
