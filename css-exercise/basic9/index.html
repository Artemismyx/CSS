<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("总.png");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .overlay {
            position: relative;
            width: 50%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .overlay img:first-child {
            width: 80%; /* 调整part1.jpg的宽度 */
            height: auto; /* 根据宽度保持纵横比 */
            position: relative;
            bottom: -100px; /* 调整part1.jpg的垂直位置 */
            left:20px;
        }

        .overlay img:last-child {
            width: 60%; /* 调整part2.png的宽度 */
            height: auto; /* 根据宽度保持纵横比 */
            position: relative;
            bottom: -250px; /* 调整part2.png的垂直位置 */
            left :400px;
        }
        .overlay p {
            position: absolute;
            bottom: 10px;
            left: 50px;
            transform: translateX(-50%);
            color: white;
            font-size: 180px;
        }
    
    </style>
</head>
<body>
    <div class="overlay">
        <img src="part1.jpg" alt="Overlay Image1">
        <img src="part2.png" alt="Overlay Image2">
        <p>This is a text overlay</p>
    </div>
</body>
</html>
