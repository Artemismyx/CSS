<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("æ€».png");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            position: relative;
            width: 50%;
        }

        .overlay img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .overlay img:first-child {
            z-index: 2;
            bottom: 10;
            left: 10;
        }

        .overlay img:last-child {
            z-index: 1;
            bottom: 0;
            right: 10;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <img src="part1.jpg" alt="Foreground 1">
        <img src="part2.png" alt="Foreground 2">
    </div>
</body>
</html>
