<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("总.png");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            position: relative;
            width: 50%;
        }

        .overlay img {
            position: absolute;
            width: 62.5%; /* 八分之一大小 */
            height: auto;
            object-fit: cover;
        }

        .overlay img:first-child {
            z-index: 2;
        }

        .overlay img:last-child {
            z-index: 1;
            width: 56.6667%; /* 六分之一大小 */
        }
        .part1.jpg
        {
           top: 200px;
           left: 160px;
        }
        .part2.png
        {
            top: 400px;
           left: 360px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <img src="part1.jpg" alt="Foreground 1">
        <img src="part2.png" alt="Foreground 2">
    </div>
</body>
</html>
