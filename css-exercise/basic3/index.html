    <h1 >周深经历</h1>
    <p id="first" class="myclass">
        2014年，参加浙江卫视歌唱选秀节目《中国好声音第三季》，从而正式出道。2015年，发行首支个人单曲《玫瑰与小鹿》。2016年，获得东方风云榜最佳新人奖；同年，为动画电影《大鱼海棠》演唱印象曲《大鱼》，并凭借该单曲获得多个音乐奖项 [6-7]   [47-48]  。2017年，推出首张个人音乐专辑《深的深》。2018年，发行首支个人原创单曲《可它爱着这个世界》。2019年，参加音乐竞演节目《中国梦之声·我们的歌》，最终获得冠军 ；同年，开启“C-929星球”全国巡回演唱会。 </p>
